<!DOCTYPE.html>
<html>
  <head>
    <h1>Review of the Week</h1>
    <h2>Joe and the Juice</h2>
    <h3>I really liked the vibe here. The drinks were amazing and we ended up spending hours here!</h3>
  </head>
</html>

<form class="review-of-the-week">
  <fieldset>
    <submit>Submit a Review!</submit>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="user_email">
  </div>
  <div>
    <label for="select">What category is your venue?</label>
      <select id="select">
        <option value="">Choose...</option>
          <option value="">Cute Cafes</option>
          <option value="">Trendy Bars</option>
          <option value="">Late Night Snacks</option>
      </select>
  </div>
  <div>
    <label for="venue">Name of venue:</label>
    <input type="text" id="venue" name="user_venue">
  </div>
  <div>
      <label for="date">Date Visited:</label>
      <input type="date" id="date">
  <div>
      <label for="msg">Write your review:</label>
      <textarea id="msg" name="user_message"></textarea>
      </div>
  <div class="button">
      <button type="submit">Send your message to us</button>
  </div>
  </div>
